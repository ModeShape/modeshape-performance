# The configuration file should be an XML file under "src/test/resources", but the test will copy this
# into the test-dirs directory, since Jackrabbit expects the RepositoryFactory URL to be a directory
# containing a "repository.xml" file.
configuration.file = local-inmemory-repository.xml
tests.description = Jackrabbit ${jackrabbit.version} local-inmemory
tests.dirs = local-inmemory
tests.username = test
tests.password = test
tests.exclude=
